<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guess Number Game</title>
   <link rel="stylesheet" href="Game.css">
</head>
<body>
    <h1 class="shift">Welcome!<br>Guessing Number Game</h1>
   <div class="container">
       <h1>Guess the Number </h1>
       <p>  Pick a number from 1 to 100</p>
       <input type="number" name="" id="inp" placeholder="Enter your guessing Number"><br><br>
       <button id="submit">Guess!</button>
       <p id="msg"></p>
       <p>Attempts: <span id="Attempt">0</span></p>
       <button id="resBtn" style="display: none;">Restart Again</button>
    </div>
    <script src="Game.js"></script>
 </body>
 </html>
